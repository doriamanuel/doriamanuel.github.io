<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Super Lista</title>

		<!------------------------ MANIFEST PWA ---------------------------------->
		<!--         https://developer.mozilla.org/es/docs/Web/Manifest         -->
		<!--         https://web.dev/add-manifest/                      		-->
		<!--         https://manifest-gen.netlify.app/                    		-->
		<!-- --------------------------------------------------------------------->
		<link rel="Manifest" href="/manifest.json" />
		<meta name="theme-color" content="#3F51B5" />
		<link rel="apple-touch-icon" href="imagenes/icons/icon-192x192.png" />
		<!-- --------------------------------------------------------------------->

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
		/>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="css/estilos.css" />

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="js/handlebars.min-v4.7.6.js"></script>
		<script src="js/api.js"></script>

		<script src="js/main.js"></script>
	</head>

	<body>
		<!-- Uses a transparent header that draws on top of the layout's background -->
		<style>
			.demo-layout-transparent {
				background: url("imagenes/sentra.jpg") center / cover;
			}

			.demo-layout-transparent .mdl-layout__header,
			.demo-layout-transparent .mdl-layout__drawer-button {
				/* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
				color: rgb(0, 0, 0);
			}
		</style>
		<!-- Always shows a header, even in smaller screens. -->
		<div
			class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header"
		>
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Logo			 -->
					<img src="./imagenes/icons/icon-72x72.png" alt="Logo auto" />
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Title -->
					<span class="mdl-layout-title">Lista de Autos </span>

					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<!-- <nav class="mdl-navigation mdl-layout--large-screen-only"> -->
					<!--  <a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a> -->
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Servicios</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">Servicios 1</a>
					<a class="mdl-navigation__link" href="">Servicios 2</a>
					<a class="mdl-navigation__link" href="">Servicios 3</a>
					<a class="mdl-navigation__link" href="">Servicios 4</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<!-- ------------------------------------------->
					<!--            Progreso de borrado total     -->
					<!-- ------------------------------------------->
					<progress min="0" max="100" value="50">
						Borrando Productos...
					</progress>
					<!-- ---------------------------------------- -->
					<!--             modal dialog                 -->
					<!-- ---------------------------------------- -->
					<dialog class="mdl-dialog">
						<h5 class="mdl-dialog__title">Â¿Confirma Borrar Todo?</h5>
						<div class="mdl-dialog__content">
							<!-- <p>
                            Allowing us to collect data will let us get you the information you want faster.
                        </p> -->
						</div>
						<div class="mdl-dialog__actions">
							<button type="button" class="mdl-button aceptar">Aceptar</button>
							<button type="button" class="mdl-button cancelar">
								Cancelar
							</button>
						</div>
					</dialog>
					<div class="contenedor">
						<!-- Ingreso de Producto-->
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w-40"
						>
							<input
								class="mdl-textfield__input"
								type="text"
								id="ingreso-producto"
								placeholder="Ingrese Producto"
								autocomplete="off"
							/>
							<label class="mdl-textfield__label" for="ingreso-producto">
							</label>
						</div>
						<!--Agregar Producto-->
						<div class="w-30 ml-item" id="btn-agregar-producto">
							<button
								class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
								alt="Agregar"
							>
								<i class="material-icons">add_shopping_cart</i>
							</button>
						</div>
						<!--Borrar todos los Productos-->
						<div class="w-30">
							<!-- Colored raised button -->
							<button
								id="btn-borrar-productos"
								class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-button--colored"
							>
								Borrar todo
							</button>
						</div>
					</div>
					<!---------------------------------------------->
					<!-------------- Lista de Productos------------->
					<!---------------------------------------------->
					<div id="lista"></div>
				</div>
			</main>
		</div>
	</body>
</html>
